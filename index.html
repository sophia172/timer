<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è∞</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 650px;
            width: 95%;
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 2rem 0;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .timer-display.work {
            color: #4ade80;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
        }

        .timer-display.break {
            color: #fb7185;
            text-shadow: 0 0 20px rgba(251, 113, 133, 0.5);
        }

        .phase-indicator {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        .controls-section {
            margin: 2rem 0;
        }

        .time-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .time-control {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .time-control h3 {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .wheel-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .wheel {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            cursor: pointer;
            user-select: none;
        }

        .wheel input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-align: center;
            cursor: pointer;
            outline: none;
        }

        .wheel input::-webkit-inner-spin-button,
        .wheel input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .wheel input[type=number] {
            -moz-appearance: textfield;
        }

        .wheel-controls {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .wheel-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .wheel-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .wheel-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .main-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 120px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4ade80, #22c55e);
            color: white;
            box-shadow: 0 4px 15px rgba(74, 222, 128, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 222, 128, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }

        .btn-secondary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.6);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.6);
        }

        .stats {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .stat-card h3 {
            margin-bottom: 0.5rem;
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #60a5fa;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            border-radius: 5px;
            transition: width 1s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .timer-display.pulse {
            animation: pulse 1s infinite;
        }

        @media (max-width: 600px) {
            .time-controls {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .timer-display {
                font-size: 3rem;
            }
            
            .main-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }

            .container {
                padding: 1.5rem;
                max-width: 95%;
            }

            h1 {
                font-size: 2rem;
            }
        }

        .credits {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="notification" id="notification">
        üîî Phase Complete! üîî
    </div>

    <div class="container">
        <h1>‚è∞ Interval Timer</h1>
        
        <div class="phase-indicator" id="phaseIndicator">Ready to Start</div>
        <div class="timer-display" id="timerDisplay">00:00</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        
        <div class="controls-section">
            <div class="time-controls">
                <div class="time-control">
                    <h3>üî• Work Time</h3>
                    <div class="wheel-container">
                        <div class="wheel-controls">
                            <button class="wheel-btn" onmousedown="startAdjustTime('work', 'minutes', 1)" onmouseup="stopAdjustTime()" onmouseleave="stopAdjustTime()" id="workMinUp">+</button>
                            <button class="wheel-btn" onmousedown="startAdjustTime('work', 'minutes', -1)" onmouseup="stopAdjustTime()" onmouseleave="stopAdjustTime()" id="workMinDown">-</button>
                        </div>
                        <div class="wheel" onwheel="handleWheel(event, 'work', 'minutes')">
                            <input type="number" min="0" max="99" value="50" onchange="handleInputChange(event, 'work', 'minutes')" id="workMinutes">
                        </div>
                        <span style="font-size: 1.5rem; font-weight: bold;">:</span>
                        <div class="wheel" onwheel="handleWheel(event, 'work', 'seconds')">
                            <input type="number" min="0" max="59" value="00" onchange="handleInputChange(event, 'work', 'seconds')" id="workSeconds">
                        </div>
                        <div class="wheel-controls">
                            <button class="wheel-btn" onmousedown="startAdjustTime('work', 'seconds', 1)" onmouseup="stopAdjustTime()" onmouseleave="stopAdjustTime()" id="workSecUp">+</button>
                            <button class="wheel-btn" onmousedown="startAdjustTime('work', 'seconds', -1)" onmouseup="stopAdjustTime()" onmouseleave="stopAdjustTime()" id="workSecDown">-</button>
                        </div>
                    </div>
                </div>
                
                <div class="time-control">
                    <h3>‚òï Break Time</h3>
                    <div class="wheel-container">
                        <div class="wheel-controls">
                            <button class="wheel-btn" onmousedown="startAdjustTime('break', 'minutes', 1)" onmouseup="stopAdjustTime()" onmouseleave="stopAdjustTime()" id="breakMinUp">+</button>
                            <button class="wheel-btn" onmousedown="startAdjustTime('break', 'minutes', -1)" onmouseup="stopAdjustTime()" onmouseleave="stopAdjustTime()" id="breakMinDown">-</button>
                        </div>
                        <div class="wheel" onwheel="handleWheel(event, 'break', 'minutes')">
                            <input type="number" min="0" max="99" value="10" onchange="handleInputChange(event, 'break', 'minutes')" id="breakMinutes">
                        </div>
                        <span style="font-size: 1.5rem; font-weight: bold;">:</span>
                        <div class="wheel" onwheel="handleWheel(event, 'break', 'seconds')">
                            <input type="number" min="0" max="59" value="00" onchange="handleInputChange(event, 'break', 'seconds')" id="breakSeconds">
                        </div>
                        <div class="wheel-controls">
                            <button class="wheel-btn" onmousedown="startAdjustTime('break', 'seconds', 1)" onmouseup="stopAdjustTime()" onmouseleave="stopAdjustTime()" id="breakSecUp">+</button>
                            <button class="wheel-btn" onmousedown="startAdjustTime('break', 'seconds', -1)" onmouseup="stopAdjustTime()" onmouseleave="stopAdjustTime()" id="breakSecDown">-</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="main-controls">
                <button class="btn btn-primary" id="startBtn" onclick="toggleTimer()">‚ñ∂Ô∏è Start</button>
                <button class="btn btn-secondary" id="pauseBtn" onclick="pauseTimer()" style="display: none;">‚è∏Ô∏è Pause</button>
                <button class="btn btn-danger" onclick="resetTimer()">üîÑ Reset</button>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3>üîÅ Completed Loops</h3>
                <div class="stat-value" id="loopCount">0</div>
            </div>
            <div class="stat-card">
                <h3>üî• Total Work Time</h3>
                <div class="stat-value" id="totalWorkTime">0m</div>
            </div>
            <div class="stat-card">
                <h3>‚òï Total Break Time</h3>
                <div class="stat-value" id="totalBreakTime">0m</div>
            </div>
        </div>

        <div class="credits">
            Developped by Ying Liu<br>
            <small>Free Music by chosic.com</small>
        </div>
    </div>

    <script>
        let timerState = {
            isRunning: false,
            isPaused: false,
            currentPhase: 'work', // 'work' or 'break'
            timeRemaining: 0,
            totalTime: 0,
            loopCount: 0,
            totalWorkMinutes: 0,
            totalBreakMinutes: 0,
            workTime: { minutes: 50, seconds: 0 },
            breakTime: { minutes: 10, seconds: 0 },
            lastUpdateTime: Date.now() // Add timestamp for tracking
        };

        let timerInterval;
        let audioContext;
        let isAudioEnabled = false;
        let adjustInterval;
        let adjustSpeed = 100; // Initial speed in ms
        let minAdjustSpeed = 50; // Fastest speed in ms
        let speedIncreaseRate = 0.9; // How quickly the speed increases (multiplier)
        let beepInterval;
        let beepCount = 0;
        const MAX_BEEPS = 10; // Number of beeps in the sequence
        const BEEP_INTERVAL = 500; // Time between beeps in ms
        let animationFrameId = null;
        let deviceIP = null;

        // Background Music State
        const musicState = {
            audio: null,
            isPlaying: false,
            currentTrackIndex: 0
        };

        // Focus Music Tracks
        const focusMusic = {
            tracks: [
                "music/On-My-Way-Lofi-Study-Music(chosic.com).mp3",
                "music/tokyo-music-walker-slowly-chosic.com_.mp3",
                "music/silent-wood(chosic.com).mp3",
                "music/Vibin-chosic.com_.mp3",
                "music/Evening-Improvisation-with-Ethera(chosic.com).mp3",
                "music/tokyo-music-walker-sunset-drive-chosic.com_.mp3",
                "music/Sonder(chosic.com).mp3",
                "music/Hope-Emotional-Soundtrack(chosic.com).mp3",
                "music/Golden-Hour-chosic.com_.mp3",
                "music/Transcendence-chosic.com_.mp3",
                "music/Little-Wishes-chosic.com_.mp3",
                "music/Colorful-Flowers(chosic.com).mp3",
                "music/Morning-Routine-Lofi-Study-Music(chosic.com).mp3",
                "music/Tokyo-Music-Walker-Brunch-For-Two-chosic.com_.mp3",
                "music/When-I-Was-A-Boy(chosic.com).mp3",
                "music/Arnor(chosic.com).mp3",
                "music/Memories-of-Spring(chosic.com).mp3"
            ],
            credit: "Music by chosic.com"
        };

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initBackgroundMusic() {
            if (!musicState.audio) {
                musicState.audio = new Audio();
                musicState.audio.loop = false; // Disable loop since we'll handle track changes
                musicState.audio.volume = 0.5;
                
                // Shuffle tracks
                focusMusic.tracks = shuffleArray([...focusMusic.tracks]);
                
                // Set up event listener for track ending
                musicState.audio.addEventListener('ended', () => {
                    playNextTrack();
                });
                
                // Load first track
                loadTrack(0);
            }
        }

        function loadTrack(index) {
            if (index < 0) index = focusMusic.tracks.length - 1;
            if (index >= focusMusic.tracks.length) index = 0;
            
            musicState.currentTrackIndex = index;
            musicState.audio.src = focusMusic.tracks[index];
            
            if (musicState.isPlaying) {
                musicState.audio.play().catch(error => {
                    console.error('Error playing track:', error);
                    // If there's an error playing the current track, try the next one
                    playNextTrack();
                });
            }
        }

        function playNextTrack() {
            loadTrack(musicState.currentTrackIndex + 1);
        }

        function toggleBackgroundMusic(shouldPlay) {
            if (!musicState.audio) {
                initBackgroundMusic();
            }

            if (shouldPlay && !musicState.isPlaying) {
                musicState.audio.play().catch(error => {
                    console.error('Error playing track:', error);
                    // If there's an error playing the current track, try the next one
                    playNextTrack();
                });
                musicState.isPlaying = true;
            } else if (!shouldPlay && musicState.isPlaying) {
                musicState.audio.pause();
                musicState.isPlaying = false;
            }
        }

        // Get IP address
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                return 'unknown';
            }
        }

        // Device ID generation
        async function generateDeviceId() {
            if (!deviceIP) {
                deviceIP = await getIPAddress();
            }
            
            const components = [
                deviceIP,
                navigator.userAgent,
                navigator.language,
                navigator.platform,
                screen.width + 'x' + screen.height,
                new Date().getTimezoneOffset()
            ];
            
            // Create a hash of the components
            let hash = 0;
            const str = components.join('|');
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return 'timer_' + Math.abs(hash).toString(36);
        }

        // Save timer state to localStorage with device-specific key
        function saveTimerState() {
            generateDeviceId().then(deviceId => {
                const stateToSave = {
                    ...timerState,
                    lastUpdateTime: Date.now(),
                    musicState: {
                        currentTrackIndex: musicState.currentTrackIndex,
                        isPlaying: musicState.isPlaying
                    }
                };
                localStorage.setItem(deviceId, JSON.stringify(stateToSave));
            });
        }

        // Load timer state from localStorage with device-specific key
        function loadTimerState() {
            return generateDeviceId().then(deviceId => {
                const savedState = localStorage.getItem(deviceId);
                if (savedState) {
                    const parsedState = JSON.parse(savedState);
                    const currentTime = Date.now();
                    const timeElapsed = Math.floor((currentTime - parsedState.lastUpdateTime) / 1000);
                    
                    // Update time remaining based on elapsed time
                    if (parsedState.isRunning && !parsedState.isPaused) {
                        // Calculate remaining time after accounting for elapsed time
                        let newTimeRemaining = Math.max(0, parsedState.timeRemaining - timeElapsed);
                        
                        // If time has run out, calculate how many complete cycles have passed
                        if (newTimeRemaining === 0 && parsedState.timeRemaining > 0) {
                            const totalCycleTime = (parsedState.workTime.minutes * 60 + parsedState.workTime.seconds) +
                                                 (parsedState.breakTime.minutes * 60 + parsedState.breakTime.seconds);
                            const elapsedCycles = Math.floor(timeElapsed / totalCycleTime);
                            const remainingSeconds = timeElapsed % totalCycleTime;
                            
                            // Update loop count
                            parsedState.loopCount += elapsedCycles;
                            
                            // Calculate which phase we should be in
                            const isInWorkPhase = remainingSeconds < (parsedState.workTime.minutes * 60 + parsedState.workTime.seconds);
                            parsedState.currentPhase = isInWorkPhase ? 'work' : 'break';
                            
                            // Calculate remaining time in current phase
                            if (isInWorkPhase) {
                                newTimeRemaining = (parsedState.workTime.minutes * 60 + parsedState.workTime.seconds) - remainingSeconds;
                            } else {
                                newTimeRemaining = (parsedState.breakTime.minutes * 60 + parsedState.breakTime.seconds) - 
                                                 (remainingSeconds - (parsedState.workTime.minutes * 60 + parsedState.workTime.seconds));
                            }
                        }
                        
                        parsedState.timeRemaining = newTimeRemaining;
                        parsedState.totalTime = parsedState.currentPhase === 'work' ? 
                            (parsedState.workTime.minutes * 60 + parsedState.workTime.seconds) :
                            (parsedState.breakTime.minutes * 60 + parsedState.breakTime.seconds);
                    }
                    
                    // Restore timer state
                    timerState = {
                        ...parsedState,
                        lastUpdateTime: currentTime
                    };
                    
                    // Restore music state if it exists
                    if (parsedState.musicState) {
                        musicState.currentTrackIndex = parsedState.musicState.currentTrackIndex;
                        musicState.isPlaying = parsedState.musicState.isPlaying;
                    }
                    
                    updateTimeDisplay();
                    updateControlsState();
                    
                    // If timer was running, restart it
                    if (parsedState.isRunning && !parsedState.isPaused) {
                        startTimer();
                    }
                    
                    // If music was playing, restore it
                    if (musicState.isPlaying && timerState.currentPhase === 'work') {
                        if (!musicState.audio) {
                            initBackgroundMusic();
                        }
                        if (musicState.audio) {
                            musicState.audio.currentTime = 0; // Reset to start of track
                            musicState.audio.play().catch(error => {
                                console.error('Error playing track:', error);
                                playNextTrack();
                            });
                        }
                    }
                }
            });
        }

        // Initialize everything when the page loads
        window.addEventListener('load', () => {
            // Load timer state first
            loadTimerState().then(() => {
                // Then initialize background music
                initBackgroundMusic();
            });
        });

        // Save state before page unload
        window.addEventListener('beforeunload', () => {
            saveTimerState();
        });

        // Save state periodically while running
        function startStateSaving() {
            // Save state every second while timer is running
            const saveInterval = setInterval(() => {
                if (timerState.isRunning) {
                    saveTimerState();
                } else {
                    clearInterval(saveInterval);
                }
            }, 1000);
        }

        function updateTimer() {
            if (!timerState.isRunning || timerState.isPaused) return;

            const currentTime = Date.now();
            const elapsedSeconds = Math.floor((currentTime - timerState.lastUpdateTime) / 1000);
            
            if (elapsedSeconds >= 1) {
                timerState.timeRemaining -= elapsedSeconds;
                timerState.lastUpdateTime = currentTime;
                
                updateTimerDisplay();
                
                if (timerState.timeRemaining <= 0) {
                    switchPhase();
                }
            }
            
            animationFrameId = requestAnimationFrame(updateTimer);
        }

        function startTimer() {
            initAudio(); // Initialize audio on first interaction
            
            if (!timerState.isPaused) {
                timerState.currentPhase = 'work';
                timerState.timeRemaining = timerState.workTime.minutes * 60 + timerState.workTime.seconds;
                timerState.totalTime = timerState.timeRemaining;
            }
            
            timerState.isRunning = true;
            timerState.isPaused = false;
            timerState.lastUpdateTime = Date.now();
            
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'inline-block';
            
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            animationFrameId = requestAnimationFrame(updateTimer);
            
            updateTimerDisplay();
            updateControlsState();
            startStateSaving();
            saveTimerState(); // Save initial state

            // Start or resume music if in work phase
            if (timerState.currentPhase === 'work') {
                if (musicState.audio) {
                    musicState.audio.play();
                    musicState.isPlaying = true;
                } else {
                    toggleBackgroundMusic(true);
                }
            }
        }

        function pauseTimer() {
            timerState.isRunning = false;
            timerState.isPaused = true;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('startBtn').innerHTML = '‚ñ∂Ô∏è Resume';
            
            updateTimerDisplay();
            updateControlsState();
            saveTimerState(); // Save state when paused
            
            // Pause music when timer is paused
            if (musicState.isPlaying) {
                musicState.audio.pause();
            }
        }

        function stopTimer() {
            timerState.isRunning = false;
            timerState.isPaused = false;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('startBtn').innerHTML = '‚ñ∂Ô∏è Start';
            
            updateTimerDisplay();
            updateControlsState();
            saveTimerState();
            
            // Stop music when timer is stopped
            if (musicState.isPlaying) {
                musicState.audio.pause();
                musicState.isPlaying = false;
            }
        }

        function resetTimer() {
            stopTimer();
            stopBeepSequence();
            timerState.loopCount = 0;
            timerState.totalWorkMinutes = 0;
            timerState.totalBreakMinutes = 0;
            timerState.currentPhase = 'work';
            timerState.timeRemaining = 0;
            
            document.getElementById('startBtn').innerHTML = '‚ñ∂Ô∏è Start';
            updateTimerDisplay();
            
            // Remove only this device's timer state
            generateDeviceId().then(deviceId => {
                localStorage.removeItem(deviceId);
            });
            
            // Reset music to first track
            if (musicState.audio) {
                musicState.audio.pause();
                musicState.isPlaying = false;
                musicState.currentTrackIndex = 0;
                musicState.audio.src = focusMusic.tracks[0];
            }
        }

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                isAudioEnabled = true;
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    isAudioEnabled = true;
                });
            }
        }

        function createBeepSound() {
            if (!isAudioEnabled || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (error) {
                console.log('Audio playback failed:', error);
            }
        }

        function startBeepSequence() {
            if (beepInterval) {
                clearInterval(beepInterval);
            }
            beepCount = 0;
            createBeepSound(); // Initial beep
            
            beepInterval = setInterval(() => {
                beepCount++;
                if (beepCount >= MAX_BEEPS) {
                    clearInterval(beepInterval);
                    return;
                }
                createBeepSound();
            }, BEEP_INTERVAL);
        }

        function stopBeepSequence() {
            if (beepInterval) {
                clearInterval(beepInterval);
                beepInterval = null;
            }
            beepCount = 0;
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function handleWheel(event, phase, unit) {
            event.preventDefault();
            const change = event.deltaY < 0 ? 1 : -1;
            adjustTime(phase, unit, change);
        }

        function handleInputChange(event, phase, unit) {
            const value = parseInt(event.target.value) || 0;
            const maxValue = unit === 'minutes' ? 99 : 59;
            const minValue = 0;
            
            if (value > maxValue) {
                event.target.value = maxValue;
                timerState[phase + 'Time'][unit] = maxValue;
            } else if (value < minValue) {
                event.target.value = minValue;
                timerState[phase + 'Time'][unit] = minValue;
            } else {
                timerState[phase + 'Time'][unit] = value;
            }
            
            updateTimeDisplay();
            updateControlsState();
        }

        function startAdjustTime(phase, unit, change) {
            if (timerState.isRunning) return;
            
            // Initial adjustment
            adjustTime(phase, unit, change);
            
            // Start interval for continuous adjustment
            let currentSpeed = adjustSpeed;
            adjustInterval = setInterval(() => {
                adjustTime(phase, unit, change);
                // Increase speed up to a minimum
                currentSpeed = Math.max(minAdjustSpeed, currentSpeed * speedIncreaseRate);
                clearInterval(adjustInterval);
                adjustInterval = setInterval(() => {
                    adjustTime(phase, unit, change);
                }, currentSpeed);
            }, adjustSpeed);
        }

        function stopAdjustTime() {
            clearInterval(adjustInterval);
        }

        function adjustTime(phase, unit, change) {
            if (timerState.isRunning) return;
            
            const timeObj = timerState[phase + 'Time'];
            timeObj[unit] += change;
            
            if (unit === 'minutes') {
                timeObj.minutes = Math.max(0, Math.min(99, timeObj.minutes));
            } else {
                timeObj.seconds = Math.max(0, Math.min(59, timeObj.seconds));
            }
            
            updateTimeDisplay();
            updateControlsState();
        }

        function updateTimeDisplay() {
            document.getElementById('workMinutes').value = String(timerState.workTime.minutes).padStart(2, '0');
            document.getElementById('workSeconds').value = String(timerState.workTime.seconds).padStart(2, '0');
            document.getElementById('breakMinutes').value = String(timerState.breakTime.minutes).padStart(2, '0');
            document.getElementById('breakSeconds').value = String(timerState.breakTime.seconds).padStart(2, '0');
        }

        function updateControlsState() {
            const isRunning = timerState.isRunning;
            const controls = ['workMinUp', 'workMinDown', 'workSecUp', 'workSecDown', 
                            'breakMinUp', 'breakMinDown', 'breakSecUp', 'breakSecDown'];
            
            controls.forEach(id => {
                document.getElementById(id).disabled = isRunning;
            });
        }

        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateTimerDisplay() {
            const display = document.getElementById('timerDisplay');
            const indicator = document.getElementById('phaseIndicator');
            const progressFill = document.getElementById('progressFill');
            
            display.textContent = formatTime(timerState.timeRemaining);
            
            if (timerState.isRunning) {
                if (timerState.currentPhase === 'work') {
                    indicator.innerHTML = 'üî• Work Time';
                    display.className = 'timer-display work';
                } else {
                    indicator.innerHTML = '‚òï Break Time';
                    display.className = 'timer-display break';
                }
                
                const progress = ((timerState.totalTime - timerState.timeRemaining) / timerState.totalTime) * 100;
                progressFill.style.width = `${Math.min(100, Math.max(0, progress))}%`;
            } else {
                indicator.innerHTML = timerState.isPaused ? '‚è∏Ô∏è Paused' : '‚ñ∂Ô∏è Ready to Start';
                display.className = 'timer-display';
                if (!timerState.isPaused) {
                    progressFill.style.width = '0%';
                }
            }

            // Update statistics
            document.getElementById('loopCount').textContent = timerState.loopCount;
            document.getElementById('totalWorkTime').textContent = timerState.totalWorkMinutes + 'm';
            document.getElementById('totalBreakTime').textContent = timerState.totalBreakMinutes + 'm';
        }

        function switchPhase() {
            // Add completed time to totals
            if (timerState.currentPhase === 'work') {
                timerState.totalWorkMinutes += Math.ceil((timerState.workTime.minutes * 60 + timerState.workTime.seconds) / 60);
            } else {
                timerState.totalBreakMinutes += Math.ceil((timerState.breakTime.minutes * 60 + timerState.breakTime.seconds) / 60);
            }

            startBeepSequence();
            
            const display = document.getElementById('timerDisplay');
            display.classList.add('pulse');
            setTimeout(() => display.classList.remove('pulse'), 2000);
            
            if (timerState.currentPhase === 'work') {
                timerState.currentPhase = 'break';
                timerState.timeRemaining = timerState.breakTime.minutes * 60 + timerState.breakTime.seconds;
                showNotification('üîî Work Complete! Time for a break! ‚òï');
                // Stop music when switching to break
                if (musicState.audio) {
                    musicState.audio.pause();
                    musicState.isPlaying = false;
                }
            } else {
                timerState.currentPhase = 'work';
                timerState.timeRemaining = timerState.workTime.minutes * 60 + timerState.workTime.seconds;
                timerState.loopCount++;
                showNotification('üîî Break Complete! Back to work! üî•');
                // Start music when switching to work
                if (!musicState.audio) {
                    initBackgroundMusic();
                }
                if (musicState.audio) {
                    musicState.audio.play().catch(error => {
                        console.error('Error playing track:', error);
                        playNextTrack();
                    });
                    musicState.isPlaying = true;
                }
            }
            
            timerState.totalTime = timerState.timeRemaining;
            updateTimerDisplay();
        }

        function toggleTimer() {
            if (timerState.isRunning) {
                stopTimer();
            } else {
                startTimer();
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                toggleTimer();
            } else if (event.code === 'Escape') {
                event.preventDefault();
                resetTimer();
            }
        });

        // Prevent context menu on buttons for better mobile experience
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('contextmenu', e => e.preventDefault());
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è∞</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 95%;
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 2rem 0;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .timer-display.work {
            color: #4ade80;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
        }

        .timer-display.break {
            color: #fb7185;
            text-shadow: 0 0 20px rgba(251, 113, 133, 0.5);
        }

        .phase-indicator {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        .controls-section {
            margin: 2rem 0;
        }

        .time-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .time-control {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .time-control h3 {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .wheel-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .wheel {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .wheel-controls {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .wheel-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .wheel-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .wheel-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .main-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 120px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4ade80, #22c55e);
            color: white;
            box-shadow: 0 4px 15px rgba(74, 222, 128, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 222, 128, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }

        .btn-secondary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.6);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.6);
        }

        .stats {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .stat-card h3 {
            margin-bottom: 0.5rem;
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #60a5fa;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            border-radius: 5px;
            transition: width 1s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .timer-display.pulse {
            animation: pulse 1s infinite;
        }

        @media (max-width: 600px) {
            .time-controls {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .timer-display {
                font-size: 3rem;
            }
            
            .main-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }

            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }

        .credits {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="notification" id="notification">
        üîî Phase Complete! üîî
    </div>

    <div class="container">
        <h1>‚è∞ Interval Timer</h1>
        
        <div class="phase-indicator" id="phaseIndicator">Ready to Start</div>
        <div class="timer-display" id="timerDisplay">00:00</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        
        <div class="controls-section">
            <div class="time-controls">
                <div class="time-control">
                    <h3>üî• Work Time</h3>
                    <div class="wheel-container">
                        <div class="wheel-controls">
                            <button class="wheel-btn" onclick="adjustTime('work', 'minutes', 1)" id="workMinUp">+</button>
                            <button class="wheel-btn" onclick="adjustTime('work', 'minutes', -1)" id="workMinDown">-</button>
                        </div>
                        <div class="wheel" id="workMinutes">50</div>
                        <span style="font-size: 1.5rem; font-weight: bold;">:</span>
                        <div class="wheel" id="workSeconds">00</div>
                        <div class="wheel-controls">
                            <button class="wheel-btn" onclick="adjustTime('work', 'seconds', 1)" id="workSecUp">+</button>
                            <button class="wheel-btn" onclick="adjustTime('work', 'seconds', -1)" id="workSecDown">-</button>
                        </div>
                    </div>
                </div>
                
                <div class="time-control">
                    <h3>‚òï Break Time</h3>
                    <div class="wheel-container">
                        <div class="wheel-controls">
                            <button class="wheel-btn" onclick="adjustTime('break', 'minutes', 1)" id="breakMinUp">+</button>
                            <button class="wheel-btn" onclick="adjustTime('break', 'minutes', -1)" id="breakMinDown">-</button>
                        </div>
                        <div class="wheel" id="breakMinutes">10</div>
                        <span style="font-size: 1.5rem; font-weight: bold;">:</span>
                        <div class="wheel" id="breakSeconds">00</div>
                        <div class="wheel-controls">
                            <button class="wheel-btn" onclick="adjustTime('break', 'seconds', 1)" id="breakSecUp">+</button>
                            <button class="wheel-btn" onclick="adjustTime('break', 'seconds', -1)" id="breakSecDown">-</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="main-controls">
                <button class="btn btn-primary" id="startBtn" onclick="toggleTimer()">‚ñ∂Ô∏è Start</button>
                <button class="btn btn-secondary" id="pauseBtn" onclick="pauseTimer()" style="display: none;">‚è∏Ô∏è Pause</button>
                <button class="btn btn-danger" onclick="resetTimer()">üîÑ Reset</button>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3>üîÅ Completed Loops</h3>
                <div class="stat-value" id="loopCount">0</div>
            </div>
            <div class="stat-card">
                <h3>üî• Total Work Time</h3>
                <div class="stat-value" id="totalWorkTime">0m</div>
            </div>
            <div class="stat-card">
                <h3>‚òï Total Break Time</h3>
                <div class="stat-value" id="totalBreakTime">0m</div>
            </div>
        </div>

        <div class="credits">
            Perfect for Pomodoro Technique ‚Ä¢ Focus Sessions ‚Ä¢ Study Breaks ‚Ä¢ Interval Training
        </div>
    </div>

    <script>
        let timerState = {
            isRunning: false,
            isPaused: false,
            currentPhase: 'work', // 'work' or 'break'
            timeRemaining: 0,
            totalTime: 0,
            loopCount: 0,
            totalWorkMinutes: 0,
            totalBreakMinutes: 0,
            workTime: { minutes: 50, seconds: 0 },
            breakTime: { minutes: 10, seconds: 0 }
        };

        let timerInterval;
        let audioContext;
        let isAudioEnabled = false;

        // Initialize audio context on first user interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                isAudioEnabled = true;
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    isAudioEnabled = true;
                });
            }
        }

        function createBeepSound() {
            if (!isAudioEnabled || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.8);
            } catch (error) {
                console.log('Audio playback failed:', error);
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function adjustTime(phase, unit, change) {
            if (timerState.isRunning) return;
            
            const timeObj = timerState[phase + 'Time'];
            timeObj[unit] += change;
            
            if (unit === 'minutes') {
                timeObj.minutes = Math.max(0, Math.min(99, timeObj.minutes));
            } else {
                timeObj.seconds = Math.max(0, Math.min(59, timeObj.seconds));
            }
            
            updateTimeDisplay();
            updateControlsState();
        }

        function updateTimeDisplay() {
            document.getElementById('workMinutes').textContent = String(timerState.workTime.minutes).padStart(2, '0');
            document.getElementById('workSeconds').textContent = String(timerState.workTime.seconds).padStart(2, '0');
            document.getElementById('breakMinutes').textContent = String(timerState.breakTime.minutes).padStart(2, '0');
            document.getElementById('breakSeconds').textContent = String(timerState.breakTime.seconds).padStart(2, '0');
        }

        function updateControlsState() {
            const isRunning = timerState.isRunning;
            const controls = ['workMinUp', 'workMinDown', 'workSecUp', 'workSecDown', 
                            'breakMinUp', 'breakMinDown', 'breakSecUp', 'breakSecDown'];
            
            controls.forEach(id => {
                document.getElementById(id).disabled = isRunning;
            });
        }

        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateTimerDisplay() {
            const display = document.getElementById('timerDisplay');
            const indicator = document.getElementById('phaseIndicator');
            const progressFill = document.getElementById('progressFill');
            
            display.textContent = formatTime(timerState.timeRemaining);
            
            if (timerState.isRunning) {
                if (timerState.currentPhase === 'work') {
                    indicator.innerHTML = 'üî• Work Time';
                    display.className = 'timer-display work';
                } else {
                    indicator.innerHTML = '‚òï Break Time';
                    display.className = 'timer-display break';
                }
                
                const progress = ((timerState.totalTime - timerState.timeRemaining) / timerState.totalTime) * 100;
                progressFill.style.width = `${Math.min(100, Math.max(0, progress))}%`;
            } else {
                indicator.innerHTML = timerState.isPaused ? '‚è∏Ô∏è Paused' : '‚ñ∂Ô∏è Ready to Start';
                display.className = 'timer-display';
                if (!timerState.isPaused) {
                    progressFill.style.width = '0%';
                }
            }

            // Update statistics
            document.getElementById('loopCount').textContent = timerState.loopCount;
            document.getElementById('totalWorkTime').textContent = timerState.totalWorkMinutes + 'm';
            document.getElementById('totalBreakTime').textContent = timerState.totalBreakMinutes + 'm';
        }

        function switchPhase() {
            // Add completed time to totals
            if (timerState.currentPhase === 'work') {
                timerState.totalWorkMinutes += Math.ceil((timerState.workTime.minutes * 60 + timerState.workTime.seconds) / 60);
            } else {
                timerState.totalBreakMinutes += Math.ceil((timerState.breakTime.minutes * 60 + timerState.breakTime.seconds) / 60);
            }

            createBeepSound();
            
            const display = document.getElementById('timerDisplay');
            display.classList.add('pulse');
            setTimeout(() => display.classList.remove('pulse'), 2000);
            
            if (timerState.currentPhase === 'work') {
                timerState.currentPhase = 'break';
                timerState.timeRemaining = timerState.breakTime.minutes * 60 + timerState.breakTime.seconds;
                showNotification('üîî Work Complete! Time for a break! ‚òï');
            } else {
                timerState.currentPhase = 'work';
                timerState.timeRemaining = timerState.workTime.minutes * 60 + timerState.workTime.seconds;
                timerState.loopCount++;
                showNotification('üîî Break Complete! Back to work! üî•');
            }
            
            timerState.totalTime = timerState.timeRemaining;
            updateTimerDisplay();
        }

        function toggleTimer() {
            if (timerState.isRunning) {
                stopTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            initAudio(); // Initialize audio on first interaction
            
            if (!timerState.isPaused) {
                timerState.currentPhase = 'work';
                timerState.timeRemaining = timerState.workTime.minutes * 60 + timerState.workTime.seconds;
                timerState.totalTime = timerState.timeRemaining;
            }
            
            timerState.isRunning = true;
            timerState.isPaused = false;
            
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'inline-block';
            
            timerInterval = setInterval(() => {
                timerState.timeRemaining--;
                updateTimerDisplay();
                
                if (timerState.timeRemaining <= 0) {
                    switchPhase();
                }
            }, 1000);
            
            updateTimerDisplay();
            updateControlsState();
        }

        function pauseTimer() {
            timerState.isRunning = false;
            timerState.isPaused = true;
            clearInterval(timerInterval);
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('startBtn').innerHTML = '‚ñ∂Ô∏è Resume';
            
            updateTimerDisplay();
            updateControlsState();
        }

        function stopTimer() {
            timerState.isRunning = false;
            timerState.isPaused = false;
            clearInterval(timerInterval);
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('startBtn').innerHTML = '‚ñ∂Ô∏è Start';
            
            updateTimerDisplay();
            updateControlsState();
        }

        function resetTimer() {
            stopTimer();
            timerState.loopCount = 0;
            timerState.totalWorkMinutes = 0;
            timerState.totalBreakMinutes = 0;
            timerState.currentPhase = 'work';
            timerState.timeRemaining = 0;
            
            document.getElementById('startBtn').innerHTML = '‚ñ∂Ô∏è Start';
            updateTimerDisplay();
        }

        // Initialize display
        updateTimeDisplay();
        updateTimerDisplay();
        updateControlsState();

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                toggleTimer();
            } else if (event.code === 'Escape') {
                event.preventDefault();
                resetTimer();
            }
        });

        // Prevent context menu on buttons for better mobile experience
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('contextmenu', e => e.preventDefault());
        });
    </script>
</body>
</html>
